name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Build, Test, Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10
          install-mode: binary
          args: --help

      - name: Run CI
        run: make ci
